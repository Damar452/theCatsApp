<ion-card class="ion-margin">
  <ion-card-header color="light">
    <ion-card-title>{{ cat.name }}</ion-card-title>
  </ion-card-header>
  <img [src]="cat.imageUrl" [alt]="cat.name"  />
  <ion-card-content>
    <ion-row>
      <ion-col size="11"><h2>{{ cat.origin }}</h2></ion-col>
      <ion-col size="1"><h2>{{ cat.intelligence }}</h2> </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
